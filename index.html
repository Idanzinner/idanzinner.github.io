<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Slides</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        .fullscreen-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .fullscreen-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Full-Screen Button -->
    <div class="button-container">
        <button class="fullscreen-button" onclick="enterPresentationMode()">Enter Presentation Mode</button>
    </div>

    <!-- Embedded Content -->
    <iframe id="slides" src="https://gamma.app/embed/sghjimdt348aodp" allow="fullscreen" title="עולם הכלבים"></iframe>

    <!-- JavaScript for Full-Screen Mode -->
    <script>
        function enterPresentationMode() {
            const iframe = document.getElementById('slides');

            // Check if the browser supports the Fullscreen API
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
